<div class="auth-wrapper">
  <!-- Fondo animado con bolitas -->
  <div class="animated-bg">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <!-- Card del formulario -->
  <div class="auth-card">
    <!-- Icono y Título -->
    <div class="auth-header">
      <div class="icon-container">
        <i data-feather="lock" class="auth-icon"></i>
      </div>
      <h2 class="auth-title">Acceso</h2>
    </div>

    <!-- Formulario -->
    <form class="auth-form" (ngSubmit)="login()">
      <!-- Email -->
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="Correo electrónico"
          [(ngModel)]="email"
          name="email"
          required
        >
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control password-input"
          placeholder="Contraseña"
          [(ngModel)]="password"
          name="password"
          required
        >
        <button 
          type="button" 
          class="password-toggle"
          (click)="togglePassword()"
        >
          <i [attr.data-feather]="showPassword ? 'eye-off' : 'eye'"></i>
        </button>
      </div>

      <!-- Botón -->
      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <div *ngIf="loading" class="loading-spinner"></div>
      </button>
    </form>

    <!-- Links -->
    <div class="auth-links">
      <p class="link-text">
        ¿Olvidaste tu contraseña? <a href="#" class="link">Restablecer</a>
      </p>
      <p class="link-text">
        ¿No tienes una cuenta? <a href="#" class="link">Registrarse</a>
      </p>
    </div>
  </div>
</div>
