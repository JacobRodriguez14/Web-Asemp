<div class="container-fluid mt-4">
  <div class="card shadow-lg border-0 rounded-3 overflow-hidden custom-card">
    
    <!-- Header Mejorado -->
    <div class="card-header custom-header py-3 px-4">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <i data-feather="shield" class="me-2 header-icon"></i>
          <h2 class="h4 mb-0 fw-bold header-title">Gestión de Roles</h2>
        </div>

        <!-- Botón "Nuevo Rol" -->
        <button 
  class="btn custom-btn-float-azul d-flex align-items-center shadow" 
  (click)="abrirModal()"
  *permiso="'roles.crear'"
>
  <i data-feather="plus" class="me-2"></i>
  <span>Nuevo Rol</span>
</button>

      </div>
    </div>

  <!-- Filtros Mejorados -->
<div class="card-body custom-filters border-bottom py-3 pb-5">
  <div class="row g-3 align-items-center">

    <!-- Buscador -->
    <div class="col-md-4">
      <div class="input-group custom-input-group">
        <span class="input-group-text custom-input-icon">
          <i data-feather="search" class="search-icon"></i>
        </span>
        <input
          type="text"
          class="form-control custom-input"
          placeholder="Buscar roles..."
          [(ngModel)]="busqueda"
          (input)="filtrar()"
          maxlength="30">
      </div>
    </div>

    <!-- Texto "Mostrando X de Y roles" alineado a la derecha -->
    <div class="col-md-8 d-flex justify-content-end filtros-derecha">
  <span class="custom-text-muted">
    Mostrando <strong>{{rolesFiltrados.length}}</strong> de <strong>{{roles.length}}</strong> roles
  </span>
</div>

  </div>
</div>

    <!-- Tabla Mejorada -->
    <div class="card-body p-0 tabla-card">
      <div class="table-responsive">
        <table class="table table-striped table-hover">

          <thead>
  <tr>
    <th class="th-sortable ps-4" (click)="ordenarPor('id')">
      ID <i [ngClass]="getIconoOrden('id')"></i>
    </th>

    <th class="th-sortable" (click)="ordenarPor('nombre')">
      Nombre <i [ngClass]="getIconoOrden('nombre')"></i>
    </th>

    <th class="th-sortable" (click)="ordenarPor('descripcion')">
      Descripción <i [ngClass]="getIconoOrden('descripcion')"></i>
    </th>

    <th class="text-center pe-4">Acciones</th>
  </tr>
</thead>


          <tbody>
            <tr *ngFor="let r of rolesFiltrados | paginate: { itemsPerPage: 8, currentPage: page }">
              <td class="fw-bold ps-4">#{{r.id}}</td>
              <td>{{r.nombre}}</td>
              <td>{{r.descripcion || '-'}}</td>

              <!-- Acciones con menú de tres puntos -->
              <td class="text-center pe-4">
                <button 
                  class="menu-trigger"
                  (click)="abrirMenu($event, r)"
                  [class.abierto]="menu.visible && menu.rol?.id === r.id">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
              </td>
            </tr>

            <!-- Mensaje sin datos -->
            <tr *ngIf="rolesFiltrados.length === 0">
              <td colspan="4" class="text-center py-5 text-muted">
                <i data-feather="slash" class="me-2"></i>No se encontraron roles
              </td>
            </tr>
          </tbody>
        </table>

        <!-- MENÚ FLOTANTE -->
        <div class="menu-flotante" *ngIf="menu.visible"
     [ngStyle]="{ top: menu.y + 'px', left: menu.x + 'px' }">

 <button 
  class="accion-btn editar" 
  (click)="editarDesdeMenu()"
  *permiso="'roles.editar'"
>
  <i class="fas fa-pen"></i> Editar
</button>


  <button 
  class="accion-btn permisos" 
  (click)="abrirPermisos()"
  *permiso="'roles.permisos'"
>
  <i class="fas fa-key"></i> Permisos
</button>


 <button 
  class="accion-btn eliminar" 
  (click)="eliminarDesdeMenu()"
  *permiso="'roles.eliminar'"
>
  <i class="fas fa-trash"></i> Eliminar
</button>

</div>

      </div>
    </div>

    <!-- Paginación -->
    <div class="card-footer border-0">
      <div class="d-flex justify-content-center">
        <pagination-controls
          (pageChange)="page=$event"
          previousLabel="Anterior"
          nextLabel="Siguiente"
          class="my-pagination">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>

<!-- MODAL (Mismo que tenías pero con mejoras visuales) -->
<div class="roles-backdrop" *ngIf="modalAbierto" (click)="cerrarModal()"></div>


<div class="modal-roles-custom" *ngIf="modalAbierto">
  <div class="modal-content-custom">
    <div class="modal-header-custom">
      <h3>
        <i data-feather="shield"></i>
        {{ editando ? 'Editar Rol' : 'Nuevo Rol' }}
      </h3>
      <button class="close-btn-custom" (click)="cerrarModal()">×</button>
    </div>

    <div class="modal-body-custom">
      <label required-label="true">Nombre del Rol</label>
<input type="text" required
        class="form-control-custom"
        [(ngModel)]="form.nombre"
        maxlength="100"
        placeholder="Ingrese el nombre del rol"
        maxlength="20"
      />

      <label>Descripción</label>
      <textarea
        class="form-control-custom"
        rows="3"
        [(ngModel)]="form.descripcion"
        maxlength="255"
        placeholder="Ingrese una descripción del rol (opcional)"
        maxlength="200"
      ></textarea>
    </div>

    <div class="modal-footer-custom">
      <button class="btn btn-rojo" (click)="cerrarModal()">
        <i data-feather="x"></i>
        Cancelar
      </button>

      <button class="btn btn-verde" (click)="guardar()">
        <i data-feather="check"></i>
        {{ editando ? 'Guardar Cambios' : 'Crear Rol' }}
      </button>
    </div>
  </div>
</div>

<app-roles-acciones
  *ngIf="mostrarPermisos"
  [rol]="rolSeleccionado"
  [cerrado]="cerrarPermisos.bind(this)">
</app-roles-acciones>
