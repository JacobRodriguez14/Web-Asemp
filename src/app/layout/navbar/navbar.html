<!-- navbar.html -->
<nav class="navbar">
  <div class="navbar-content">
    <div class="navbar-left">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <i data-feather="menu"></i>
      </button>
      <div class="page-info">
        <h1>{{ pageTitle }}</h1>
        <span class="breadcrumb">{{ breadcrumb }}</span>
      </div>
    </div>
    
    <div class="navbar-right">
      <!-- Selector de tema simplificado -->
      <div class="theme-selector">
        <button class="theme-trigger" (click)="toggleThemeMenu()" title="Cambiar tema">
          <i data-feather="sun"></i>
        </button>
        
        <div class="theme-menu" [class.show]="isThemeMenuOpen">
          <button class="theme-option" (click)="setTheme('light')" [class.active]="currentTheme === 'light'">
            <i data-feather="sun"></i>
            <span>Claro</span>
          </button>
          
          <button class="theme-option" (click)="setTheme('dark')" [class.active]="currentTheme === 'dark'">
            <i data-feather="moon"></i>
            <span>Oscuro</span>
          </button>
          
          <button class="theme-option" (click)="setTheme('default')" [class.active]="currentTheme === 'default'">
            <i data-feather="monitor"></i>
            <span>Sistema</span>
          </button>
        </div>
      </div>
      
      <div class="navbar-actions">
        <button class="nav-btn" title="Notificaciones">
          <i data-feather="bell"></i>
          <span class="notification-badge">3</span>
        </button>
        <button class="nav-btn" title="Mensajes">
          <i data-feather="message-square"></i>
        </button>
      </div>
      
      <div class="user-menu">
        <div class="user-info">
          <div class="user-avatar">
            <span *ngIf="!userAvatar" class="avatar-fallback">US</span>
          </div>
          <span class="user-name">Usuario Sistema</span>
          <i data-feather="chevron-down"></i>
        </div>
      </div>
    </div>
  </div>
</nav>
